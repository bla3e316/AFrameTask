<html>
<head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<a-scene>
  <a-assets>
    <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
    <img id="skyTexture"
         src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
  </a-assets>
  <a-box src="#boxTexture" position="-4 2 -4" rotation="0 45 45" scale="2 2 2">
    <a-animation attribute="position" to="0 15 -5" direction="alternate" dur="3000" repeat="indefinite"></a-animation>
  </a-box>
  <a-box src="#boxTexture" position="4 2 -4" rotation="0 45 45" scale="2 2 2">
    <a-animation attribute="position" to="0 15 -5" direction="alternate" dur="3000" repeat="indefinite"></a-animation>
  </a-box>
  <a-box src="#boxTexture" position="-4 2 4" rotation="0 45 45" scale="2 2 2">
    <a-animation attribute="position" to="0 15 -5" direction="alternate" dur="3000" repeat="indefinite"></a-animation>
  </a-box>
  <a-box src="#boxTexture" position="4 2 4" rotation="0 45 45" scale="2 2 2">
    <a-animation attribute="position" to="0 15 -5" direction="alternate" dur="3000" repeat="indefinite"></a-animation>
  </a-box>

  <a-sky src="#skyTexture"></a-sky>
  <a-light type="ambient" color="#c442e5"></a-light>
  <a-light type="point" intensity="1.5" position="2 4 4"></a-light>
  <a-plane src="#groundTexture" rotation="-90 0 0" width="20" height="20"></a-plane>
</a-scene>
</html>
