<a-scene>
  <a-assets>
    <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
    <img id="skyTexture"
         src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
  </a-assets>
  <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true" loop position="-3 1 -4"></audio>
  <a-box src="#boxTexture" position="-4 2 -4" rotation="0 45 45" scale="2 2 2" scale-on-mouseenter>
    <a-animation attribute="position" to="0 15 -5" direction="alternate" dur="3000" repeat="indefinite"></a-animation>
    <a-animation attribute="rotation" dur="6000" fill="forwards" to="0 405 405" repeat="indefinite"></a-animation>
    <a-animation attribute="scale" begin="mouseenter" dur="500" to="3 3 3"></a-animation>
    <a-animation attribute="scale" begin="mouseleave" dur="500" to="2 2 2"></a-animation>
    <a-animation attribute="material.color" begin="click" dur="2000" to="red"></a-animation>
  </a-box>
  <a-box src="#boxTexture" position="4 2 -4" rotation="0 45 45" scale="2 2 2" scale-on-mouseenter>
    <a-animation attribute="position" to="0 15 -5" direction="alternate" dur="3000" repeat="indefinite"></a-animation>
    <a-animation attribute="rotation" dur="6000" fill="forwards" to="0 405 405" repeat="indefinite"></a-animation>
    <a-animation attribute="scale" begin="mouseenter" dur="500" to="3 3 3"></a-animation>
    <a-animation attribute="scale" begin="mouseleave" dur="500" to="2 2 2"></a-animation>
    <a-animation attribute="material.color" begin="click" dur="2000" to="red"></a-animation>
  </a-box>
  <a-box src="#boxTexture" position="-4 2 4" rotation="0 45 45" scale="2 2 2" scale-on-mouseenter>
    <a-animation attribute="position" to="0 15 -5" direction="alternate" dur="3000" repeat="indefinite"></a-animation>
    <a-animation attribute="rotation" dur="6000" fill="forwards" to="0 405 405" repeat="indefinite"></a-animation>
    <a-animation attribute="scale" begin="mouseenter" dur="500" to="3 3 3"></a-animation>
    <a-animation attribute="scale" begin="mouseleave" dur="500" to="2 2 2"></a-animation>
    <a-animation attribute="material.color" begin="click" dur="2000" to="red"></a-animation>
  </a-box>
  <a-box src="#boxTexture" position="4 2 4" rotation="0 45 45" scale="2 2 2" scale-on-mouseenter>
    <a-animation attribute="position" to="0 15 -5" direction="alternate" dur="3000" repeat="indefinite"></a-animation>
    <a-animation attribute="rotation" dur="6000" fill="forwards" to="0 405 405" repeat="indefinite"></a-animation>
    <a-animation attribute="scale" begin="mouseenter" dur="500" to="3 3 3"></a-animation>
    <a-animation attribute="scale" begin="mouseleave" dur="500" to="2 2 2"></a-animation>
    <a-animation attribute="material.color" begin="click" dur="2000" to="red"></a-animation>
  </a-box>

  <a-entity position="-0.5 0.5 -0.5" scale="0.6 1.2 1" text-geometry="value: Hi!; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;" material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;"></a-entity>

  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>

  <a-sky src="#skyTexture"></a-sky>
  <a-light type="ambient" color="#c442e5"></a-light>
  <a-light type="point" intensity="1.5" position="2 4 4">
    <a-animation attribute="intensity" dur="3000" to="5" direction="alternate" repeat="indefinite"></a-animation>
  </a-light>
  <a-plane src="#groundTexture" rotation="-90 0 0" width="20" height="20"></a-plane>
</a-scene>
